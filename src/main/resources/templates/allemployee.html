<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Employee Lists</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div>
                    <h4 th:text="${message}"></h4>
                </div>
                <div class="col">
                    <div>
                        <br>
                    </div>
                    <table class="table table-striped table-dark">
                        <tr>
                          <th scope="col">E Id</th>
                          <th scope="col">Name</th>
                          <th scope="col">Maritial Status</th>
                          <th scope="col">Gender</th>
                          
                          
                        </tr>
                        <tr th:each="employee : ${empList}">
                          <td th:text="${employee.empId}"></td>
                          <td th:text="${employee.name}"></td>
                          <td th:text="${employee.maritial}"></td>
                          <td th:text="${employee.gender}"></td>
                          
                        </tr>
                      <table>
                </div>
            </div>
        </div>
          
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    </body>
</html>
